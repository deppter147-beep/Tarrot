<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Tarot Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vietnamese Tarot Helper</h1>
    </header>
    <main>
        <section id="card-selection">
            <h2>Select Cards</h2>
            <div id="cards-container"></div>
            <button id="add-card">Add Card</button>
        </section>
        <section id="selected-cards">
            <h2>Selected Cards</h2>
            <ul id="selected-cards-list"></ul>
        </section>
        <button id="suggestion-modal">Get Suggestions</button>
        <div id="result"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
